# 服务器配置
[server]
# 监听地址，格式为 IP:端口
listen_address = 0.0.0.0:916
# 通道大小，用于网络消息处理
chan_size = 1024
# 最大客户端连接数
max_client_count = 10001
# 协议类型：protobuf, json, xml
protocol = protobuf
# 服务器ID
server_id = 1
# 服务器名称
server_name = GameServer
# 心跳时长（秒），设置为0表示禁用心跳功能
heartbeat_duration = 30

# 防DDOS攻击配置
[ddos]
# 每个IP最大连接数，默认10
max_conn_per_ip = 10
# 连接时间窗口（秒），默认60
conn_time_window = 60
# 每个IP最大数据包数，默认100
max_packets_per_ip = 100
# 数据包时间窗口（秒），默认1
packet_time_window = 1
# 每个IP最大流量（字节），默认10MB
max_bytes_per_ip = 10485760
# 流量时间窗口（秒），默认3600
traffic_time_window = 3600
# 黑名单持续时间（秒），默认86400（24小时）
ban_duration = 86400

# HTTP服务配置
[http]
# HTTP服务监听地址
listen_address = 0.0.0.0:8080
# 最大客户端数量
max_client_count = 10000
# 最大数据包大小（字节）
max_packet_data_size = 1048576

# 日志配置
[log]
# 日志级别：-1(debug), 0(info), 1(warn), 2(error), 3(dpanic), 4(panic), 5(fatal)
level = 0
# 是否输出到控制台
console = true
# 日志文件路径
filename = ./logs/server.log
# 日志文件最大大小（MB）
max-size = 100
# 日志文件最大保存天数
max-days = 15
# 日志文件最大备份数
max-backups = 10
# 是否压缩日志文件
compress = true
# 显示调用者信息
show-caller = true
# 打印栈跟踪信息深度，默认2
stacktrace = 3
# 采样
sampling = true
# 采样初始数量
sampling-initial = 100
# 采样后续数量
sampling-thereafter = 10

# 网络压缩配置
[net_compression]
# 是否启用压缩
enabled = true
# 压缩阈值（字节），小于此大小的数据包不会被压缩
threshold = 1024
# 压缩级别：0(不压缩), 1(低压缩率高速度), 2(高压缩率低速度)
level = 1
# 最低网络质量评估值（0-100）
min_quality = 0
# 最高网络质量评估值（0-100）
max_quality = 100

