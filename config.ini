# 服务器配置
[server]
# 监听地址，格式为 IP:端口
listen_address = 0.0.0.0:8888
# 通道大小，用于网络消息处理
chan_size = 1024
# 最大客户端连接数
max_client_count = 10000
# 协议类型：protobuf, json, xml
protocol = protobuf
# 服务器ID
server_id = 1
# 服务器名称
server_name = GameServer

# HTTP服务配置
[http]
# HTTP服务监听地址
listen_address = 0.0.0.0:8080
# 是否启用HTTP服务
enabled = true

# 日志配置
[log]
# 日志级别：debug, info, warn, error, panic, fatal
level = info
# 是否输出到控制台
console = true
# 日志文件路径
path = ./logs/server.log
# 日志文件最大大小（MB）
max_size = 100
# 日志文件最大保存天数
max_age = 30

# 压缩配置
[compression]
# 是否启用压缩
enabled = true
# 压缩阈值（字节），小于此大小的数据包不会被压缩
threshold = 1024
# 压缩级别：0(不压缩), 1(低压缩率高速度), 2(高压缩率低速度)
level = 1
# 最低网络质量评估值（0-100）
min_quality = 0
# 最高网络质量评估值（0-100）
max_quality = 100

# 数据库配置
[database.game]
# 数据库主机地址
host = localhost
# 数据库端口
port = 27017
# 数据库用户名
user = 
# 数据库密码
password = 
# 数据库名称
dbname = game
# 数据库驱动类型：mysql, mongo
driver = mongo
# 连接池最大连接数
max_pool_size = 100
# 连接池最小连接数
min_pool_size = 10
# 连接超时时间（秒）
connect_timeout = 30
