[server]
server_id        = 1
server_name      = MyGameServer
listen_address   = 0.0.0.0:8888
chan_size        = 1024
max_client_count = 10000
protocol         = protobuf

[http]
enabled        = true
listen_address = 0.0.0.0:8080

[log]
level    = debug
console  = true
path     = ./logs/server.log
max_size = 100
max_age  = 30

[database.game]
driver   = mongo
host     = 192.168.91.128
port     = 27017
dbname   = game
max_pool_size = 100
min_pool_size = 10
connect_timeout = 30

[database.account]
driver   = mongo
host     = 192.168.91.128
port     = 27017
dbname   = account
max_pool_size = 100
min_pool_size = 10
connect_timeout = 30

[database.log]
driver   = mongo
host     = 192.168.91.128
port     = 27017
dbname   = log
max_pool_size = 100
min_pool_size = 10
connect_timeout = 30
